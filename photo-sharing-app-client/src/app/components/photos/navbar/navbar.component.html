<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Photos</a>
    <div class="d-flex">
      <!-- Select/Cancel button -->
      <button
        type="button"
        class="btn btn-secondary"
        (click)="selectActionClicked()"
        *ngIf="allPhotos.length > 0"
      >
        {{ actionBtn }}
      </button>

      <!-- Delete button -->
      <div *ngIf="isSelectionEnabled">
        <button
          type="button"
          class="btn btn-info"
          aria-label="deletePhoto"
          title="Delete Photo"
          data-bs-toggle="tooltip"
          data-bs-placement="left"
          (click)="deletePhotos()"
        >
          <i class="fas fa-trash trash-icon"></i>
        </button>
        <!-- <button type="button" class="btn btn-info"><i class="fa-solid fa-download"></i></button> -->
      </div>

      <!-- Logout Button -->
      <button
        type="button"
        class="btn btn-secondary"
        title="Logout"
        (click)="logout()"
      >
        <i class="fas fa-light fa-right-from-bracket"></i>
      </button>
    </div>
  </div>
</nav>
