<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Photos</a>
    <div class="d-flex">
      <!-- Select/Cancel button -->
      <div [hidden]="allPhotos.length == 0">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="selectActionClicked()"
        >
          {{ actionBtn }}
        </button>
      </div>

      <!-- Delete & Download buttons -->
      <div [hidden]="!isSelectionEnabled">
        <button
          type="button"
          class="btn btn-info"
          aria-label="deletePhotos"
          title="Delete selected Photos"
          data-bs-toggle="tooltip"
          data-bs-placement="left"
          (click)="deletePhotos()"
        >
          <i class="fas fa-trash trash-icon"></i>
        </button>
        <button
          type="button"
          class="btn btn-info" 
          aria-label="downloadPhotos"
          title="Download selected Photos"
          data-bs-toggle="tooltip"
          data-bs-placement="left"
          (click)="downloadPhotos()"
        >
          <i class="fa-solid fa-download"></i>
        </button>
      </div>

      <!-- Logout Button -->
      <button
        type="button"
        class="btn btn-secondary"
        title="Logout"
        (click)="logout()"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        #logoutTooltipElement
        (mouseover)="showTooltip(logoutTooltipElement)"
      >
        <i class="fas fa-light fa-right-from-bracket"></i>
      </button>
    </div>
  </div>
</nav>
