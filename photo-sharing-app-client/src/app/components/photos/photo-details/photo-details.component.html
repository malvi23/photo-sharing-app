<div class="modal-header">
  <h4 class="modal-title pull-left">{{ photoData.title }}</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body imge-details-body">
  <div class="row" style="justify-content: center">
    <div class="col-md-12 image-container">
      <img [src]="photoData.blobImage" alt="Modal Image" class="img-fluid" />
    </div>
    <div class="col-md-12">
      <div style="max-height: 400px; overflow-y: auto">
        <p>
          {{ photoData.description }}
        </p>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    aria-label="Close"
    (click)="downloadPhoto()" title="Download Image"  data-bs-toggle="tooltip" data-bs-placement="left"
  ><i class="fa-solid fa-download"></i>
    
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    Close
  </button>
</div>
