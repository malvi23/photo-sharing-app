<div class="login-container">
  <div style="margin-bottom: 15px">
    <h4>Register to PicPantry</h4>
  </div>
  <form class="login-card" [formGroup]="userForm" (ngSubmit)="register()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="user-name"
        formControlName="name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="user-email"
        aria-describedby="email"
        formControlName="email"
        autocomplete="off" 
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="user-password"
        formControlName="password"
        autocomplete="new-password" 
        required
      />
    </div>
    <div class="form-text mb-3">
      Already registered ? Click here to <span routerLink="/login">Login</span>.
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Register</button>
  </form>
</div>
